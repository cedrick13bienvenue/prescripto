paths:
  /doctors/register:
    post:
      tags:
        - Doctors
      summary: Register a new doctor
      description: Register a new doctor with complete professional information (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DoctorRegistrationRequest"
      responses:
        201:
          description: Doctor registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DoctorRegistrationResponse"
        400:
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Unauthorized - token required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        403:
          description: Forbidden - admin role required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /doctors:
    get:
      tags:
        - Doctors
      summary: Get all doctors
      description: Retrieve a list of all doctors in the system (Admin only)
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of doctors retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DoctorListResponse"
        401:
          description: Unauthorized - token required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        403:
          description: Forbidden - admin role required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /doctors/{doctorId}:
    get:
      tags:
        - Doctors
      summary: Get doctor by ID
      description: Retrieve a specific doctor's information by ID (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: doctorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Doctor ID
      responses:
        200:
          description: Doctor information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DoctorDetailResponse"
        401:
          description: Unauthorized - token required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        403:
          description: Forbidden - admin role required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Doctor not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      tags:
        - Doctors
      summary: Update doctor profile
      description: Update a doctor's professional information (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: doctorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Doctor ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DoctorUpdateRequest"
      responses:
        200:
          description: Doctor profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DoctorUpdateResponse"
        400:
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Unauthorized - token required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        403:
          description: Forbidden - admin role required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Doctor not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
